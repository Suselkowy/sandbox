apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-rollouts
  namespace: argo-demo
spec:
  replicas: 5
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: {}
        - setWeight: 40
        - pause: { duration: 10s }
        - setWeight: 60
        - pause: { duration: 20s }
        - setWeight: 80
        - pause: { duration: 1m }
  selector:
    matchLabels:
      app: nginx-rollouts
  template:
    metadata:
      labels:
        app: nginx-rollouts
    spec:
      containers:
        - name: nginx-rollouts
          image: nginx:1.21.6
          ports:
            - containerPort: 80
---
# Internal access within the cluster
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: argo-demo
spec:
  ports:
    - port: 8080
      targetPort: 80
  selector:
    app: nginx-rollouts
  type: ClusterIP
---
# External access via LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-lb
  namespace: argo-demo
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: nginx-rollouts
  type: LoadBalancer
